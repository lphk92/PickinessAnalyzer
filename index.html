<!doctype html>
<html>
    <head>
        <title>Pickiness Analyzer</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>

    <body>
        <div class="food">
            <label for="green_beans">Green Beans</label>
            <span>Like</span>
            <input name="green_beans" type="range" min="1" max="5">
            <span>Dislike</span>
        </div>

        <div class="food">
            <label for="potatoes">Potatoes</label>
            <span>Like</span>
            <input name="potatoes" type="range" min="1" max="5">
            <span>Dislike</span>
        </div>

        <div class="food">
            <label for="turkey">Turkey</label>
            <span>Like</span>
            <input name="turkey" type="range" min="1" max="5">
            <span>Dislike</span>
        </div>

        <input type="submit" id="submit">
    </body>
    <script src="index.js"></script>
</html>
